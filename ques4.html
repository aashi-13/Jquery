<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ques4</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"   integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="   crossorigin="anonymous"></script>

</head>
<body style="background-color: cyan;">
    <h1 style="text-align: center;">Attach a function to focus event.</h1>
    <br>
    <p style="text-align: center;">
        <input type="text">
        <span style="color: rgb(143, 26, 26);"> <b>First name</b></span>
    </p>
    <p style="text-align: center;">
        <input type="text">
        <span style="color: rgb(143, 26, 26);"> <b>Last name</b></span>
    </p>
    <script>$("input").focus(function(){
        $(this).next("span").css("display","inline").fadeOut(3000);
    });
    </script>
    
</body>
</html>
