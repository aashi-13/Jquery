<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ques5</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="   crossorigin="anonymous"></script>
    <script>
       $(document).ready(function(){
          $("#btn1").click(function(){
            var div = $("div");
            runAnimation();
            function runAnimation(){
              div.animate({height:600}, "slow");
              div.animate({width:600},"slow");
              
            }
        });
        
    });

    </script>
</head>
<body>
    <h1 style="text-align: center;">Animate an element by changing its height and width</h1>
    <button id="btn1">Run</button>
    
    <br>
    <br>
    <div style="width:70px;height:70px;margin:6px;background-color:darkseagreen;">
    </div>
</body>
</html>
